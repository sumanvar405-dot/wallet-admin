<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Wallet Panel</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  margin:0;
  padding:0;
}

body{
  height:100vh;
  height:100dvh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:
    radial-gradient(circle at top right,#38bdf820,transparent 50%),
    radial-gradient(circle at bottom left,#ef444420,transparent 50%),
    linear-gradient(135deg,#020617,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

/* Desktop block */
#desktopBlock{
  display:none;
  max-width:380px;
  padding:28px;
  text-align:center;
  background:rgba(15,23,42,.8);
  border-radius:24px;
  border:1px solid rgba(148,163,184,.2);
}

/* App wrapper */
#app{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  background:rgba(15,23,42,.85);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:24px;
  border:1px solid rgba(148,163,184,.18);
  box-shadow:0 30px 60px rgba(0,0,0,.7);
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-size:22px;
}

/* Inputs */
input{
  width:100%;
  padding:16px;
  margin-bottom:14px;
  border-radius:18px;
  border:1px solid rgba(148,163,184,.2);
  background:rgba(2,6,23,.7);
  color:#fff;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#38bdf8;
  box-shadow:0 0 0 4px rgba(56,189,248,.25);
}

/* Buttons */
button{
  width:100%;
  padding:15px;
  border-radius:20px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
}

.logout{
  margin-top:24px;
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  color:#fff;
}

/* List */
#list{
  margin-top:20px;
  max-height:45vh;
  overflow-y:auto;
}

.item{
  background:rgba(2,6,23,.7);
  padding:16px;
  border-radius:20px;
  border:1px solid rgba(148,163,184,.18);
  margin-bottom:14px;
}

.item b{
  font-size:16px;
}

.badge{
  display:inline-block;
  margin-left:6px;
  padding:4px 10px;
  font-size:11px;
  border-radius:999px;
}

.active{
  color:#22c55e;
  border:1px solid rgba(34,197,94,.4);
}

.inactive{
  color:#ef4444;
  border:1px solid rgba(239,68,68,.4);
}

/* Actions */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.actions button{
  padding:10px;
  font-size:13px;
  border-radius:16px;
  background:#334155;
  color:#fff;
}

.actions button:last-child{
  background:#ef4444;
}

/* Helpers */
.hide{display:none}
.msg{
  text-align:center;
  margin-top:8px;
  color:#fb7185;
  font-size:13px;
}
</style>
</head>

<body>

<div id="desktopBlock">
  <h2>Mobile Only</h2>
  <p>Please open this app on a mobile device.</p>
</div>

<div id="app">

  <!-- Login -->
  <div class="card" id="loginBox">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Dashboard -->
  <div class="card hide" id="dashboard">
    <h2 id="title"></h2>

    <input id="walletUserId" placeholder="AR Wallet User ID">
    <input id="walletUserName" placeholder="User Name">
    <button class="primary" onclick="addMember()">Add Member</button>

    <div id="list"></div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<script>
/* Mobile only */
if(!(/Android|iPhone|iPad|Mobile/i.test(navigator.userAgent))){
  desktopBlock.style.display="block";
  app.style.display="none";
}

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCI7WjTsCfYrFU0U38y84PvSE1ysoOmc68",
  projectId:"wallet-automation-a59da"
});
const db=firebase.firestore();

/* Hash */
async function hashPassword(p){
  const b=await crypto.subtle.digest("SHA-256",new TextEncoder().encode(p));
  return [...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("");
}

/* Auto login */
const saved=localStorage.getItem("userProfile");
if(saved) showDashboard(JSON.parse(saved));

async function login(){
  if(!username.value||!password.value) return;
  const h=await hashPassword(password.value);

  db.collection("users")
    .where("username","==",username.value.trim())
    .where("passwordHash","==",h)
    .where("active","==",true)
    .get()
    .then(s=>{
      if(s.empty) return msg.innerText="Invalid login";
      const user=s.docs[0].data();
      localStorage.setItem("userProfile",JSON.stringify(user));
      showDashboard(user);
    });
}

function showDashboard(user){
  loginBox.classList.add("hide");
  dashboard.classList.remove("hide");
  title.innerText=user.role==="admin"?"Admin Dashboard":"User Dashboard";
  loadMembers(user);
}

/* Load members (createdBy NOT shown) */
function loadMembers(user){
  let q=db.collection("members").orderBy("createdAt","desc");
  if(user.role!=="admin"){
    q=q.where("createdBy","==",user.username).where("active","==",true);
  }
  q.onSnapshot(renderMembers);
}
function renderMembers(snap){
  const user = JSON.parse(localStorage.getItem("userProfile"));
  list.innerHTML = "";

  snap.forEach(d=>{
    const m = d.data();

    list.innerHTML += `
      <div class="item">
        <b>${m.walletUserName}</b><br>

        ID: ${m.walletUserId}<br>

        <small style="color:#94a3b8">
          Created by: <b style="color:#e5e7eb">${m.createdBy}</b>
        </small>

        <span class="badge ${m.active ? 'active' : 'inactive'}">
          ${m.active ? 'ACTIVE' : 'INACTIVE'}
        </span>

        ${user.role === "admin" ? `
        <div class="actions">
          <button onclick="toggle('${d.id}', ${m.active})">
            ${m.active ? 'Deactivate' : 'Activate'}
          </button>
          <button onclick="del('${d.id}', '${m.walletUserName}')">
            Delete
          </button>
        </div>` : ""}
      </div>
    `;
  });
}


function addMember(){
  const user=JSON.parse(localStorage.getItem("userProfile"));
  if(!walletUserId.value||!walletUserName.value) return;

  db.collection("members").add({
    walletUserId:walletUserId.value.trim(),
    walletUserName:walletUserName.value.trim(),
    createdBy:user.username,
    createdByRole:user.role,
    active:true,
    createdAt:Date.now()
  });

  walletUserId.value="";
  walletUserName.value="";
}

function toggle(id,a){
  db.collection("members").doc(id).update({active:!a});
}

function del(id,n){
  if(confirm("Delete "+n+" ?")){
    db.collection("members").doc(id).delete();
  }
}

function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
